<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- ...existing head code... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      background: #0011fa;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: #0026a3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post">
      <p>Escolha uma opção:</p>
      <button type="submit" name="role" value="cozinha">Entrar como Cozinha</button>
      <button type="submit" name="role" value="aluno_serv">Entrar como Aluno/Servidor</button>
    </form>
  </div>
  <!-- ...existing body code... -->
</body>
</html>
